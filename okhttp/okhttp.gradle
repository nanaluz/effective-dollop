apply plugin: 'com.android.library'
def androidVersion = 28

android {
    adbOptions {
        timeOutInMs 60 * 1000
    }

    compileSdkVersion androidVersion
    defaultConfig {
        targetSdkVersion androidVersion
        minSdkVersion 14
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        abortOnError false
    }
    sourceSets {
        main {
            java {
                srcDir "${projectDir}/third_party/okhttp/main/java"
            }
        }
    }
}


dependencies {
    implementation group: 'io.grpc', name: 'grpc-core', version: '1.16.1'
    implementation group: 'com.squareup.okio', name: 'okio', version: '1.14.0'

//    signature "org.codehaus.mojo.signature:java17:1.0@signature"
//    signature "net.sf.androidscents.signature:android-api-level-14:4.0_r4@signature"
}



